<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Pricing Component with Toggle</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Our Pricing</h3>
            </div>
        </div>
        <div class="row switch-row">
            <div class="col-12">
                <span class="switch-label">Annually</span>
                <label class="switch">
                    <input id="price-type" type="checkbox">
                    <span class="slider round" onclick="togglePriceType();"></span>
                </label>
                <span class="switch-label">Monthly</span>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 outer">
                <div class="card basic">
                    <div class="row label-row">
                        <div class="col-12">
                            Basic
                        </div>
                    </div>
                    <div class="row price-row">
                        <div class="col-12">
                            <span class="currency yearly">£</span><h1 class="price yearly">199.99</h1>
                            <span class="currency monthly">£</span><h1 class="price monthly">19.99</h1>
                        </div>
                    </div>
                    <div class="row info-row">
                        <div class="col-12">
                            <p>500 GB Storage</p>
                        </div>
                    </div>
                    <div class="row info-row">
                        <div class="col-12">
                            <p>2 Users Allowed</p>
                        </div>
                    </div>
                    <div class="row info-row last">
                        <div class="col-12">
                            <p>Send up to 3 GB</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="learn-more"><span>LEARN MORE</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 inner">
                <div class="card professional">
                    <div class="row label-row">
                        <div class="col-12">
                            Professional
                        </div>
                    </div>
                    <div class="row price-row">
                        <div class="col-12">
                            <span class="currency yearly">£</span><h1 class="price yearly">249.99</h1>
                            <span class="currency monthly">£</span><h1 class="price monthly">24.99</h1>
                        </div>
                    </div>
                    <div class="row info-row">
                        <div class="col-12">
                            <p>1 TB Storage</p>
                        </div>
                    </div>
                    <div class="row info-row">
                        <div class="col-12">
                            <p>5 Users Allowed</p>
                        </div>
                    </div>
                    <div class="row info-row last">
                        <div class="col-12">
                            <p>Send up to 10 GB</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="learn-more"><span>LEARN MORE</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 outer">
                <div class="card master">
                    <div class="row label-row">
                        <div class="col-12">
                            Master
                        </div>
                    </div>
                    <div class="row price-row">
                        <div class="col-12">
                            <span class="currency yearly">£</span><h1 class="price yearly">399.99</h1>
                            <span class="currency monthly">£</span><h1 class="price monthly">39.99</h1>
                        </div>
                    </div>
                    <div class="row info-row">
                        <div class="col-12">
                            <p>2 TB Storage</p>
                        </div>
                    </div>
                    <div class="row info-row">
                        <div class="col-12">
                            <p>10 Users Allowed</p>
                        </div>
                    </div>
                    <div class="row info-row last">
                        <div class="col-12">
                            <p>Send up to 20 GB</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="learn-more"><span>LEARN MORE</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
